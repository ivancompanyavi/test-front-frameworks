<!DOCTYPE html>
<html ng-app="homeproject">
<head lang="en">
    <meta charset="UTF-8">
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css"/>
    <script src="/vendor/angularjs/angular.min.js"></script>

    <script src="app.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>

    <title>AngularExample</title>
</head>
<body ng-controller="MainCtrl as ctrl">
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="javascript:void(0)">Framework Examples</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="/angular/angular-index.html">Angular Example</a></li>
            <li><a href="/react/react-index.html">React Example</a></li>
        </ul>
    </div>
</nav>
<div class="content">
    <div class="col-md-4 col-md-offset-4">
        <h1 class="text-center">TODO List</h1>
        <input type="text" class="form-control" ng-model="search" placeholder="Search">
        <table class="table">
            <tr>
                <th>Author</th>
                <th>Message</th>
            </tr>
            <tr ng-repeat="todo in ctrl.todoList | filter:{message: search}">
                <td>{{ todo.author }}</td>
                <td>{{ todo.message }}</td>
            </tr>
        </table>
        <form class="form">
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" ng-model="ctrl.newAuthor"/>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" ng-model="ctrl.newMessage"/>
            </div>
            <button class="btn btn-block btn-success" ng-click="ctrl.submitTODO()">New TODO</button>
        </form>
    </div>
</div>

</body>
</html>
